<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur Art LMS - Home</title>
    <!-- Link to the logo for the favicon -->
    <link rel="icon" href="IMG_4326.png" type="image/png">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            color: white;
        }

        /* Full-Screen Banner Styles */
        .banner {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 2s ease; /* Smooth color transition */
            padding: 20px;
        }

        .banner h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Text Animation */
        .changing-text {
            display: inline-block;
            font-weight: bold;
            position: relative;
            transition: color 2s ease; /* Smooth text color transition */
            animation: blurFade 2s ease forwards;
        }

        /* Blur and Fade Animation for Text */
        @keyframes blurFade {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            50% {
                opacity: 0.5;
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Start Learning Button */
        .start-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffeb3b;
            color: #6a0dad;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none; /* Remove underline */
            display: inline-block;
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5em;
            }
            .start-btn {
                font-size: 1em;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .banner h1 {
                font-size: 2em;
            }
            .start-btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner" id="banner">
        <h1>Welcome to Ankur Art School</h1>
        <p>Unleash <span class="changing-text" id="changingText">Your Creativity</span></p>
        
        <!-- Start Learning Button linking to another page -->
        <a href="course.html" class="start-btn">Start Learning</a>
    </div>

    <script>
        // JavaScript for changing text and dynamic color transitions
        const changingText = document.getElementById('changingText');
        const banner = document.getElementById('banner');

        const words = ["Your Creativity", "New Skills", "Mastery", "Artistry"];
        const colorPairs = [
            { bgColor: "#6a0dad", textColor: "#ffeb3b" },
            { bgColor: "#b145f3", textColor: "#ffffff" },
            { bgColor: "#4b0082", textColor: "#ff6347" },
            { bgColor: "#00bfff", textColor: "#ffffff" }
        ];

        let index = 0;

        function changeTextAndColor() {
            // Remove the animation class to reset the animation
            changingText.style.animation = 'none';
            
            // Update the text content
            changingText.textContent = words[index];
            
            // Trigger reflow to restart the animation
            void changingText.offsetWidth;
            
            // Reapply the animation class
            changingText.style.animation = 'blurFade 2s ease forwards';
            
            // Update banner background and text color smoothly
            banner.style.backgroundColor = colorPairs[index].bgColor;
            changingText.style.color = colorPairs[index].textColor;

            // Move to the next index
            index = (index + 1) % words.length;
        }

        // Change text and colors every 3 seconds
        setInterval(changeTextAndColor, 3000);
    </script>

</body>
</html>
